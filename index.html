<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Brainstorming</title>
</head>
<body>
    <div class="input">
        <h1 class="heading-primary">add ideas...</h1>
        <input id="idea_topic" type="text" class="input__title" placeholder="Idea...">
        <textarea id="description" class="input__description" placeholder="Describe your idea...." rows="15"></textarea>
    </div>
    <div class="add__btn btn" id="addBtn">+</div>
    <div class="ideas">
        <h2 class="heading-secondary">your ideas...</h2>
        <ul class="ideas__list"></ul>
    </div>
    <script src="jsd/main.js"></script>
</body>
</html>
